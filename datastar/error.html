<!doctype html>
{{- define `message` -}}
<p id="{{ .ID }}" class="error" data-scroll-into-view.smooth>
  {{- .Message -}}
</p>
{{- end -}}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Title }}</title>
    <style type="text/css">
      body {
        background-color: #323232;
      }
    </style>
  </head>
  <body>
    <h1>{{ .Title }}</h1>
    <p class="error">{{ .Message }}</p>
  </body>
</html>
